    <center><h1><u><strong>Registration Form</strong></u></h1></center>
    <form action="index1.html" enctype="text/plain">
    <fieldset>
        <legend><strong><h2>Form Info</h2></strong></legend>
        <label for="username">Name</label>
            <input type="text" minlength="3" maxlength="12" id="username">
            <input type="color"><br><br>
        <label>Mobile Number</label>
            <input type="number" minlength="10"><br><br>
        <label>Gender</label>
            <input type="radio" name="Gender">Male
            <input type="radio" name="Gender">Female
            <input type="radio" name="Gender">Others<br><br>
        <label>E-mail ID</label>
            <input type="email"><br><br>
        <label>Choose State</label>
        <select name="Choose State">
            <option value="none"></option>
            <option value="Maharasthra">Maharasthra</option>
            <option value="Harayana">Harayana</option>
            <option value="Rajasthan">Rajasthan</option>
            <option value="Gujrat">Gujrat</option>
            <option value="Uttrakhand">Uttrakhand</option>
            <option value="Uttar Pradesh">Uttar Pradesh</option>
        </select><br><br>
        <label>Choose City</label>
        <select name="Choose City">
            <option value="None"></option>
            <option value="Mumbai">Mumbai</option>
            <option value="Delhi">Delhi</option>
            <option value="Faridabad">Faridabad</option>
            <option value="Jaipur">Jaipur</option>
            <option value="Gandhinagar">Gandhinagar</option>
            <option value="Dehradhun">Dehradhun</option>
            <option value="Mathura">Mathura</option>
            <option value="Kosi Kalan">Kosi Kalan</option>
        </select><br><br>
        <label>Photograph</label>
            <input type="image"><br><br>
        <label>Signature</label>
            <input type="file"><br><br>
        <label>Set Password</label>
            <input type="password" minlength="8" maxlength="15"><br><br>
        <label>Confirm Password</label>
            <input type="password" minlength="8" maxlength="15"><br><br>
        <label>For any query search here</label>
            <input type="search"><br><br>
        <label>Date of Registration</label>
            <input type="date"><br><br>
        <label>Time of Registration</label>
            <input type="time"><br><br>
        <label>Why Do you want to Register</label><br>
        <textarea name="name" rows="20" cols="40"></textarea><br><br>
        <label>I agree to submit my Registration form hereby.</label>
        <input type="checkbox">
    </fieldset><br>
        <center>
            <input type="submit">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="reset">
        </center>
    </form>
